<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GA Peach AI Twin Generator</title>
</head>
<body>
  <h1>GA Peach AI Twin</h1>
  <input type="text" id="prompt" placeholder="Enter your prompt..." />
  <button onclick="generateImage()">Generate Image</button>

  <div id="loading" style="display:none;">Generating...</div>
  <img id="result" src="" alt="Generated AI Twin" style="max-width: 400px; margin-top: 20px;" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("loading").style.display = "block";
      document.getElementById("result").src = "";

      const res = await fetch("https://us-central1-silken-phalanx-483504-v2.cloudfunctions.net/gaPeachGenerate3", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("loading").style.display = "none";

      if (data.status === "success") {
        document.getElementById("result").src = data.imageUrl;
      } else {
        alert("Image generation failed: " + (data.message || "Unknown error"));
      }
    }
  </script>
</body>
</html>
