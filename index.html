
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GA Peach AI Twin</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background: #fff8f5; }
    input, button { padding: 0.5rem; margin: 1rem; width: 80%; max-width: 400px; }
    img { margin-top: 2rem; max-width: 90%; height: auto; border: 4px solid #fcb3a0; border-radius: 12px; }
    .loading { font-size: 1.2rem; color: #555; }
  </style>
</head>
<body>
  <h1>GA Peach AI Twin</h1>
  <p>Describe your ideal AI photo:</p>
  <input type="text" id="promptInput" placeholder="e.g., peach glam portrait" />
  <br />
  <button onclick="generateImage()">Generate Image</button>
  <div class="loading" id="loadingMsg" style="display:none;">Generating your twin...</div>
  <img id="resultImage" src="" alt="" style="display:none;" />

  <script>
    const functionUrl = "https://us-central1-silken-phalanx-483504-v2.cloudfunctions.net/gaPeachGenerate3";




    async function generateImage() {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) {
        alert("Please enter a description!");
        return;
      }

      document.getElementById("loadingMsg").style.display = "block";
      document.getElementById("resultImage").style.display = "none";

      try {
        const response = await fetch(functionUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.imageUrl) {
          document.getElementById("resultImage").src = data.imageUrl;
          document.getElementById("resultImage").style.display = "block";
        } else {
          alert("No image returned. Please try again.");
        }
      } catch (error) {
        console.error(error);
        alert("Error generating image. Check your backend.");
      } finally {
        document.getElementById("loadingMsg").style.display = "none";
      }
    }
  </script>
  <script>
  async function buyPlan(plan) {
    const response = await fetch('https://us-central1-silken-phalanx-483504-v2.cloudfunctions.net/createCheckoutSession', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ plan })
    });

    const data = await response.json();

    if (data.url) {
      window.location.href = data.url;
    } else {
      alert("Something went wrong. Please try again.");
    }
  }
</script>
<h2>Choose Your Plan</h2>
<button onclick="buyPlan('free')">Start Free Plan (20 generations)</button>
<button onclick="buyPlan('basic')">Subscribe to Basic ($15.99/month)</button>
<button onclick="buyPlan('premium')">Subscribe to Premium ($39.99/month)</button>
<button onclick="buyPlan('addon')">Buy Add-On (10 generations for $10.99)</button>

</body>
</html>
