<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GA Peach AI Twin</title>
</head>
<body>
  <h1>Generate Your Peach AI Twin üçë</h1>
  
  <input type="text" id="promptInput" placeholder="Enter your image prompt" />
  <button onclick="generateImage()">Generate</button>

  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("promptInput").value || "default peach AI twin";

      const res = await fetch("https://us-central1-silken-phalanx-483504-v2.cloudfunctions.net/gaPeachGenerate3", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      const resultDiv = document.getElementById("result");
      if (data.status === "success") {
        resultDiv.innerHTML = `<p><strong>Prompt:</strong> ${data.prompt}</p><img src="${data.imageUrl}" alt="AI Twin Image" style="max-width:100%;">`;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${data.message}</p>`;
      }
    }
  </script>
</body>
</html>
